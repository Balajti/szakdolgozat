version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - cd amplify && npm ci && cd ..
        - echo "=== Checking for ampx ==="
        - which npx
        - npx ampx --version
        - echo "=== Running pipeline-deploy ==="
        - npx ampx pipeline-deploy --branch main --app-id d2x8cnzz4q21ir
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx generate outputs --branch main --app-id d2x8cnzz4q21ir
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*