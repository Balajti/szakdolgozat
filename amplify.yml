version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "=== Checking for ampx ==="
        - which npx
        - npx ampx --version
        - echo "=== Running pipeline-deploy ==="
        - npx ampx pipeline-deploy --branch main --app-id YOUR_ACTUAL_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*